
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ncare Pharmacy ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f3f4f6; /* Light gray base like corporate apps */
        color: #1e293b;
      }
      /* Custom Scrollbar - Cleaner and thinner */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Amway-like Button Gradients */
      .btn-primary {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
      }
      
      .card-hover {
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px -10px rgba(0, 0, 0, 0.1);
      }

      /* PRINT STYLES for Thermal Printer (80mm Standard) */
      @media print {
        @page {
            margin: 0;
            size: auto;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm; /* Standard Thermal Paper Width */
          padding: 5mm;
          background: white;
          color: black;
          font-family: 'Courier New', Courier, monospace; /* Monospace for alignment */
          font-size: 12px;
          line-height: 1.2;
        }
        .no-print {
          display: none !important;
        }
        
        /* Receipt Specific Formatting */
        .receipt-header { text-align: center; margin-bottom: 10px; }
        .receipt-title { font-size: 16px; font-weight: bold; }
        .receipt-divider { border-bottom: 1px dashed #000; margin: 5px 0; }
        .receipt-row { display: flex; justify-content: space-between; }
        .receipt-total { font-size: 14px; font-weight: bold; margin-top: 5px; }
        .receipt-footer { text-align: center; margin-top: 15px; font-size: 10px; }
      }
    </style>
