
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ncare Pharmacy ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f3f4f6;
        color: #1e293b;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .card-hover {
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px -10px rgba(0, 0, 0, 0.1);
      }

      /* PRINT STYLES */
      @media print {
        @page { margin: 0; size: auto; }
        body { margin: 0; padding: 0; background-color: white; }
        body * { visibility: hidden; }
        
        /* Receipt Printing */
        #printable-receipt, #printable-receipt * { visibility: visible; }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm;
          padding: 5mm;
          background: white;
          color: black;
          font-family: 'Courier New', Courier, monospace;
          font-size: 12px;
          line-height: 1.2;
        }

        /* Shelf Tag Printing */
        #printable-shelf-tag, #printable-shelf-tag * { visibility: visible; display: block !important; }
        #printable-shelf-tag {
            position: absolute;
            left: 0;
            top: 0;
            width: 60mm;
            height: 40mm;
            border: 1px dashed #000;
            padding: 2mm;
            text-align: center;
        }
        .shelf-tag .price { font-size: 32px; font-weight: bold; margin-bottom: 5px; }
        .shelf-tag .name { font-size: 14px; font-weight: bold; margin-bottom: 5px; line-height: 1.1; }
        .shelf-tag .barcode-bars { font-family: 'Libre Barcode 39', cursive; font-size: 24px; }
        .shelf-tag .code { font-size: 10px; }

        .no-print { display: none !important; }
        
        .receipt-header { text-align: center; margin-bottom: 10px; }
        .receipt-title { font-size: 16px; font-weight: bold; }
        .receipt-divider { border-bottom: 1px dashed #000; margin: 5px 0; }
        .receipt-row { display: flex; justify-content: space-between; }
        .receipt-total { font-size: 14px; font-weight: bold; margin-top: 5px; }
        .receipt-footer { text-align: center; margin-top: 15px; font-size: 10px; }
      }
    </style>

{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
